<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Week Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-fondo h-100vh">
  <nav class="navbar navbar-light d-flex justify-content-center align-items-center red">
    <span class="navbar-brand mb-0 h1 white-text">Week weather</span>
  </nav>
  <section class="container ">
    <div class="row all-center">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 all-center">
        <button id="gtLocation" type="button" class="btn btn-lg btn-warning mt-5 mb-5 white-text">¿Cómo sera mi semana?</button>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 d-none" id="response-container">
        <div class="p-3 opacity" id="weather-information">
          <h4 class="white-text text-center mb-1">El clima de la semana sera ...</h4>
          <p class="white-text" >Lunes : <span id="monday"></span></p>
          <p class="white-text" >Martes : <span id="tuesday"></span></p>
          <p class="white-text" >Miercoles : <span id="wednesday"></span></p>
          <p class="white-text" >Jueves : <span id="thursday"></span></p>
          <p class="white-text" >Viernes : <span id="friday"></span></p>
          <p class="white-text" >Sabado : <span id="saturday"></span></p>
          <p class="white-text" >Domingo : <span id="sunday"></span></p>

        </div>
      </div>
    </div>

  </section>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB186JeqnrZtEKDjuQoUHEYPiJCCKCGtH4">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
